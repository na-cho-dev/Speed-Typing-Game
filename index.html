<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Speed Typing Game</title>
  </head>
  <body>
    <header class="container header">
      <div class="container head">
        <h1>Typing Tester</h1>

        <select name="difficulty " id="levels">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </header>

    <section>
      <div class="container starter">
        <p class="info">
          Type the given word within <span id="seconds"></span> seconds
        </p>

        <div class="container timeAndScoreCol">
          <h4>
            Time Left:
            <span id="timeLeft">0</span>
          </h4>

          <h4>
            Score:
            <span id="score">0</span>
          </h4>
        </div>

        <h4 id="message"></h4>

        <h2 id="currentWord">Word</h2>

        <input
          type="text"
          name=""
          id="wordInput"
          placeholder="Start Typing..."
          autofocus
        />

        <input type="button" value="Start Game" id="startGame" />
      </div>

      <input type="button" value="High Score" id="highScore" />

      <div class="mainModal">
        <div class="modal">
          <div class="modalHead">
            <i class="fa-solid fa-xmark closeModal"></i>
            <h3>High Scores</h3>
          </div>

          <div class="modalCont">
            <h4>Easy: <span id="easyScore" class="scoreStyle"></span></h4>
            <h4>Medium: <span id="medScore" class="scoreStyle"></span></h4>
            <h4>Hard: <span id="hardScore" class="scoreStyle"></span></h4>
          </div>
        </div>
      </div>

      <div class="container instruction">
        <h4>Instructions</h4>
        <p>
          Type each word in the given amount of seconds to score. Click start
          game to begin the game, and your score would reset.
        </p>
      </div>
    </section>

    <footer>
      <p>Developed by <a href="https://nachodev.netlify.app">nachodev</a></p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
