<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speed Typing Game</title>
</head>
<body>
    <div class="header">
        <div class="container head">
            <h1>Typing Tester</h1>

            <select name="difficulty " id="levels">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>


    <div class="container starter">
        <p class="info">Type the given word within <span id="seconds"></span> seconds</p>

        <h2 id="currentWord">Word</h2>

        <input type="text" name="" id="wordInput" placeholder="Start Typing..." autofocus>

        <input type="button" value="Start Game" id="startGame">

        <h4 id="message1"></h4>
        <h4 id="message2"></h4>
    </div>

    <div class="container timeAndScoreCol">
        <h4>Time Left: 
            <span id="timeLeft">0</span>
        </h4>

        <h4>Score:
            <span id="score">0</span>
        </h4>
    </div>

        
    <input type="button" value="High Score" id="highScore">

    <div class="mainModal">
        <div class="modal">
            <div class="closeModal">&times</div>
            <h3>High Scores</h3>
            <div class="modalCont">
                <h4>Easy: <span id="easyScore"></span></h4>
                <h4>Medium: <span id="medScore"></span></h4>
                <h4>Hard: <span id="hardScore"></span></h4>
            </div>
        </div>
    </div>

    <div class="container instruction">
        <h4>Instructions</h4>
        <p>Type each word in the given amount of seconds to score. Click start game to begin the game, and your score would reset.
        </p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
